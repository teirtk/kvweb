<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<link rel="manifest" href="manifest.json">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#32b643">
	<link rel="stylesheet" href="styles.css">
	<title>Kiotviet</title>
</head>

<body>
	<div class="columns p-2">
		<div class="column col-12">
			<div class="columns col">
				<div class="column col-6">
					<div class="columns">
						<div class="column col-3 col-ml-auto">
							<button class="btn btn-error" id="time">Server tắt</button>
						</div>
						<div class="column col-7">
							<div class="has-icon-left">
								<input class="form-input" id="customer" type="text" autocomplete="off"
									placeholder="Khách hàng" />
								<i class="form-icon icon icon-search"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="column col-6">
					<div class="columns">
						<div class="column col-7">
							<div class="has-icon-left">
								<input class="form-input" id="product" type="text" autocomplete="off"
									placeholder="Hàng hóa" />
								<i class="form-icon icon icon-search"></i>
							</div>
						</div>
						<div class="column col-3 col-mr-auto">
							<button class="btn btn-primary" id="find">Tìm</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="column col-5 col-mx-auto pt-2">
			<input class="input has-text-centered" type="text" id="date" />
		</div>
	</div>
	<table id="search-result" class="table table-striped table-hover">
		<thead>
			<tr class="has-text-centered">
				<th>Hóa đơn</th>
				<th>Ngày</th>
				<th>Khách hàng</th>
				<th>Hàng hóa</th>
				<th id="tooltiptext" class="tooltip" data-tooltip="">SL</th>
				<th>Giá</th>
				<th>Giảm giá</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div class="modal modal-sm">
		<a href="#close" class="modal-overlay" aria-label="Close"></a>
		<div class="modal-container">
		  <!-- modal structure here -->
		</div>
	  </div>

	<script src="bundle.js"></script>
</body>

</html>
